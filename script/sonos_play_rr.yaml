sonos_start_rr:
  alias: "Radio play"
  sequence:
    - service: media_player.volume_set
      data:
        entity_id: media_player.bedroom
        volume_level: 0.2
    - service: media_player.select_source
      data:
        entity_id:  media_player.bedroom
        source: 'NRK P3 Radioresepsjonen (World Music)'
