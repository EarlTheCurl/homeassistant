title: Hetlevik√•sen 51
# Include external resources
resources:
  - url: /local/my-custom-card.js
    type: js
  - url: /local/my-webfont.css
    type: css
  - url: /local/mini-media-player/mini-media-player.js?v=0.8.8
    type: module

# Optional background for all views. Check https://developer.mozilla.org/en-US/docs/Web/CSS/background for more examples.
background: center / cover no-repeat url("/background.png") fixed


# Exclude entities from "Unused entities" view
excluded_entities:
views:
  - title: Hjem
    theme: midnight

    cards:
      - type: glance
        column_width: calc(100% / 4)
        show_state: false
        title: Lys
        entities:
          - entity: light.stue
            tap_action: toggle
          - entity: light.gulvlampe
            tap_action: toggle
          - entity: light.taklys_soverom
            tap_action: toggle
          - entity: light.gang
            tap_action: toggle

      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: input_boolean.light_scene_cold_switch
            tap_action: toggle
          - type: entity-button
            entity: input_boolean.light_scene_everyday_switch
            tap_action: toggle
          - type: entity-button
            entity: input_boolean.light_scene_relaxing_switch
            tap_action: toggle
          - type: entity-button
            entity: input_boolean.good_night_switch
            tap_action: toggle
            
            



      - type: glance
        column_width: calc(100% / 2)
        show_state: false
        entities:
          - binary_sensor.sensor_3  
      #gang
          - binary_sensor.sensor 

      - type: entity-filter
        title: Musikk
        entities:
          - entity: media_player.kitchen
            type: "custom:mini-media-player"
            group: true
          - entity: media_player.living_room
            type: "custom:mini-media-player"
            group: true
          - entity: media_player.bathroom
            type: "custom:mini-media-player"
            group: true
          - entity: media_player.bedroom
            type: "custom:mini-media-player"
            group: true
        state_filter: 
          - "playing"




      - type: picture-entity
        image: /local/images/vacuum.png
        show_state: true
        entity: vacuum.xiaomi_vacuum_cleaner

      - type: history-graph
        entities: 
          - entity: sensor.temperatur__kontor
            name: Kontor
          - entity: sensor.temperatur__soverom
            name: Soverom
          # Hvorfor legges ikke denne inn i grafen med de andre??? 
          #- entity: sensor.fibaro_system_fgsd002_smoke_sensor_temperatur
          #  name: Stue
        hours_to_show: 48
        title: Temperatur 48h
        




   
    

