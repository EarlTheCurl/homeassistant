### Hans Petter logger paa steam ###
- id: hans_p_online
  alias: Hans Petter er online
  initial_state: off
  trigger:
    - platform: state
      entity_id: sensor.steam_76561198005346553
      to: 'online'
  action:
    service: notify.telegram
    data:
      title: Steam
      message: 'Hans Petter er online!' 

