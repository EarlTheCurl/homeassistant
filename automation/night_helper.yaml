

- id: night_light
  alias: Nattlys
  trigger:
    - platform: state
      entity_id: binary_sensor.sensor
      to: 'on'
    - platform: state
      entity_id: binary_sensor.sensor_3
      to: 'on'
  condition:
    - condition: time
      after: '01:00:00'
      before: '09:00:00'
  action:
    - service: light.turn_on
      entity_id: 
        - light.stue
        - light.gang
      data:
        brightness: 5
        kelvin: 400



- id: entrance_light_on
  alias: Lys i gangen
  trigger:
    - platform: state
      entity_id: binary_sensor.sensor
      to: 'on'
  condition:
    - condition: time
      after: '09:00:00'
      before: '23:00:00'
  action:
    service: light.turn_on
    entity_id: light.gang
    data:
      brightness: 255
      kelvin: 2700

- id: entrance_light_of
  alias: Skru av lys i gangen 
  trigger:
    - platform: state
      entity_id: binary_sensor.sensor
      to: 'off'
      for:
        minutes: 10

  condition:
    - condition: time
      after: '09:00:00'
      before: '23:00:00'

  action:
    service: light.turn_off
    entity_id: light.gang
