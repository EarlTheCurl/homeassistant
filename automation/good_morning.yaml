- id: turn_on_all_lights_when_movement
  alias: 'God morgen'
  trigger:
    - platform: state
      entity_id: binary_sensor.sensor
      to: 'on'
    - platform: state
      entity_id: binary_sensor.sensor_3
      to: 'on'
  condition:
    - condition: time
      after: '06:00:00'
      before: '10:00:00'
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
  action:
    service: homeassistant.turn_on
    entity_id: 
      - light.stue