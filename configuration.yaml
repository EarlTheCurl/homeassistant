homeassistant:
  name: Hjemme
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 94
  unit_system: metric
  time_zone: !secret timezone
  customize: !include customize.yaml
  packages: !include_dir_named packages


frontend:       # Enables the frontend
  javascript_version: latest
updater:        # Optional, allows Home Assistant developers to focus on popular components.
discovery:     # Discover some devices automatically
conversation:   # Allows you to issue voice commands from the frontend in enabled browsers
logbook:
map:
sun:
config:
http:
  login_attempts_threshold: 5
lovelace:
  mode: yaml

panel_iframe:
  grafana_sensor:
    title: 'Sensorer'
    icon: mdi:chart-areaspline
    url: !secret grafana_url
  grafana_pihole:
    title: 'Pi-Hole'
    icon: mdi:chart-areaspline
    url: !secret grafana_url_pihole


device_tracker:
  - platform: icloud2
    username: !secret icloud_user
    password: !secret icloud_pass
    account_name: !secret account_name
    filter_devices: 'phone'


#apple_tv:
#  - name: Apple TV 
#    host: !secret apple_tv_ip
#    login_id: !secret apple_tv_loginID
#    credentials: !secret apple_tv_credentials
#    start_off: false



zone:
  - name: !secret work
    latitude: !secret work_latitude
    longitude: !secret work_longitude
    radius: 600
    icon: mdi:castle

  - name: !secret school
    icon: mdi:school
    latitude: !secret school_latitude
    longitude: !secret school_longitude
    radius: 300

switch:
  - platform: wake_on_lan
    mac_address: !secret mac 
  

# Telegram
telegram_bot:
  - platform: polling
    api_key: !secret telegram_api_key
    allowed_chat_ids:
      - !secret telegram_chat_ids
notify:
  - platform: telegram
    name: telegram
    chat_id: !secret telegram_chat_ids

# Text to speech
tts:
  - platform: google
    language: 'no'

#WIFI LED
light:
  - platform: flux_led
    automatic_add: True
    
  - platform: group
    name: Gulvlampe
    entities:
      - light.hue_white_lamp_1
      - light.hue_white_lamp_2
      - light.hue_white_lamp_3
        
#MQTT
mqtt:
  broker: 192.168.1.63
  
# Z-Wave
zwave:
  usb_path: /dev/ttyACM0
  
#Xiaomi Vacuum
vacuum:
  - platform: xiaomi_miio
    host: 192.168.1.64
    token: !secret xiaomi_token

#Kamera
camera:
  - platform: mjpeg
    name: Kamera
    mjpeg_url: !secret cam1_id
    username: admin
    password: !secret camera_pass

  - platform: generic
    name: VÃ¦r
    still_image_url: https://www.yr.no/sted/Norge/Hordaland/Bergen/Bergen/meteogram.svg
    content_type: 'image/svg+xml'


#Hue
hue:
  bridges:
    - host: 192.168.1.38
    
#TV
media_player:
  - platform: webostv
    host: 192.168.1.48
    name: TV
    timeout: 5
    filename: webostv.config
    sources:
      - 'Apple TV'
  - platform: plex


#Database
recorder:
    purge_keep_days: 10

#Homekit
homekit:
  pincode: !secret homekit_pincode
  
#Tibber
tibber:
  access_token: !secret tibber_token

#Includes
group: !include_dir_merge_named group
scene: !include scenes.yaml
automation: !include_dir_merge_list automation
script: !include_dir_merge_named script
sensor: !include_dir_merge_list sensor
input_boolean: !include_dir_merge_named input_boolean
